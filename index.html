/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: white;
  color: black;
  overflow-x: hidden;
}

/* HERO SECTION */
.hero {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  padding-left: 8%;
  overflow: hidden;
}

/* SLIDESHOW BACKGROUND */
.slideshow {
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;
  height: 100%;
  display: flex;
  animation: scroll 60s linear infinite;
}

.slideshow img {
  width: 400px;
  height: 100%;
  object-fit: cover;
  opacity: 0.15;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* HERO CONTENT */
.hero-content {
  position: relative;
  z-index: 2;
  max-width: 600px;
}

.logo {
  width: 180px;
  margin-bottom: 30px;
}

.hero h1 {
  font-size: 80px;
  font-weight: 900;
  line-height: 0.9;
}

.hero h1 span {
  color: red;
}

.hero p {
  margin-top: 20px;
  font-size: 18px;
  max-width: 500px;
}

.btn {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 30px;
  border: 2px solid black;
  text-decoration: none;
  font-weight: bold;
  color: black;
  transition: 0.3s;
}

.btn:hover {
  background: red;
  color: white;
  border-color: red;
}

/* SECTION */
section {
  padding: 80px 10%;
  text-align: center;
}

footer {
  background: black;
  color: white;
  text-align: center;
  padding: 20px;
}

</style>
</head>
